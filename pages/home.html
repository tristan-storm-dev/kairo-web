<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/base.css" />

  <link rel="stylesheet" href="../css/house-lab.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section class="screen full-deck">
    <div class="deck-container-root">

      <div class="deck-top">
        <div class="top-side">
          <div class="cover-box">
            <img src="../assets/covers/house-cover.png" alt="House Cover">
          </div>
          <div>
            <div class="lab-title">House Lab</div>
            <div class="lab-sub">Kairo Audio</div>
          </div>
        </div>

        <div class="top-center">
          <div class="track-screen"></div>
        </div>
      </div>

      <div class="dj-decks">
        <div class="deck-container">
          <div class="platter"></div>
        </div>

        <div class="mixer">
          <div class="center-controls">
            <div class="vibe-prompt-display">Vibe: Chill</div>
            <div class="style-prompt-display">Style: Deep</div>
            <button class="generate-btn">
              <img src="../assets/logo/K.svg" alt="Kairo Logo">
            </button>
          </div>
        </div>

        <div class="deck-container">
          <div class="platter"></div>
        </div>
      </div>
