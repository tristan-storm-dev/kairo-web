<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kairo â€” Techno Lab</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
    <section class="screen">
        <div class="container">
            <header class="screen-header">
                <h1 id="genre-lab-title">Techno Lab</h1>
                <a href="home.html" class="ghost-btn">Home</a>
            </header>

            <div id="status-message">Ready?</div>

            <div class="prompt-preview-container">
                <span class="prompt-part" id="prompt-preview-genre">Genre</span>
                <span class="prompt-arrow" id="arrow-1" style="display: none;">></span>
                <span class="prompt-part" id="prompt-preview-subgenre">Style</span>
                <span class="prompt-arrow" id="arrow-2" style="display: none;">></span>
                <span class="prompt-part" id="prompt-preview-vibe">Vibe</span>
            </div>

            <div class="step" id="step-2-subgenre" style="display: none;">
                <h2>Choose a Style</h2>
                <div class="grid-container" id="subgenre-grid"></div>
            </div>

            <div class="step" id="step-3-vibe" style="display: none;">
                <h2>Choose a Vibe</h2>
                <div class="grid-container" id="vibe-grid"></div>
            </div>

            <button id="generate-button" class="generate-btn" style="display: none;">
                <span class="generate-btn-text">Generate</span>
            </button>

            <div id="audio-container"></div>
        </div>
    </section>
    <script src="../script.js"></script>
</body>
</html>
